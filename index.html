<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>To-Do List</h1>

      <!--Form: Kullanıcıdan veri almak için-->
      <form action="#">
        <!--required: boş gönderilmesini engeller-->
        <input type="text" placeholder="Yeni görev yaz" required />

        <button type="submit">Ekle</button>
      </form>
      <!--Görev Listesi-->
      <ul>
        <li>HTML öğren</li>
        <li>CSS çalış</li>
        <li>Form ve input yapısını anla</li>
      </ul>
    </div>
  </body>
